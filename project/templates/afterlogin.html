<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Disease Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .login-register {
            text-align: center;
            margin-top: 20px;
        }

        .login-register a {
            margin-right: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .login-register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blood Disease Detection</h1>
        <form id="myForm" method="POST">
            <label for="WBC">WBC Count:</label>
            <input type="text" id="WBC" name="WBC">

            <label for="RBC">RBC Count:</label>
            <input type="text" id="RBC" name="RBC">

            <label for="HGB">Hemoglobin:</label>
            <input type="text" id="HGB" name="HGB">

            <label for="PLT">Platelet Count:</label>
            <input type="text" id="PLT" name="PLT">

            <label for="NEUT">Neutrophils:</label>
            <input type="text" id="NEUT" name="NEUT">

            <label for="LYMPH">Lymphocytes:</label>
            <input type="text" id="LYMPH" name="LYMPH">

            <label for="MONO">Monocytes:</label>
            <input type="text" id="MONO" name="MONO">

            <label for="EO">Eosinophils:</label>
            <input type="text" id="EO" name="EO">

            <label for="BASO">Basophils:</label>
            <input type="text" id="BASO" name="BASO">
            
            <button type="submit">Submit</button>
            <button type="button" onclick="saveData()">Save Data</button>
            <button><a href="/view_history">History</a></button>
            <button><a href="/logout">Logout</a></button>
        </form>
    </div>

    <script>
        function saveData() {
            var formData = new FormData(document.getElementById("myForm"));
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/save_data");
            xhr.onload = function () {
                if (xhr.status === 200) {
                    alert("Data saved successfully!");
                } else {
                    alert("Failed to save data.");
                }
            };
            xhr.send(formData);
        }
    </script>

    <!-- Display result here -->
    {% if disease %}
    <div class="container">
        <h2>Result:</h2>
        <p>{{ disease }}</p>
        <h2>Cause:</h2>
        <p>{{ cause }}</p>
    </div>
    {% endif %}
</body>
</html>
